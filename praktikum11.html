<html>
<head><title>Praktikum 1</title>
    <script>
    function jumlah(){//membuat function yang bernama jumlah
        var bil1 = parseFloat(frcontoh.bilangan1.value);//variabel bil1 mengambil nilai dari element input frcontoh
        var bil2 = parseFloat(frcontoh.bilangan2.value);
        if(isNaN (bil1)){//jika variabel bil1 kosong maka varibel bil1 diberi nilai 0.0
            bil1=0.0;
        }
        if(isiNaN (bil2)){
            bil2=0.0;
        }
        //variabel hasil = bil1+bil2
        //variabel hasil melakukan operasi aritmatika penjumlahan
        //dimana hasil sama dengan penjumlahan dari vairabel bil1 + bil2
        var hasil = bil1 + bil2;
        alert ("Hasil Penjumlahan = " + hasil);
    }
    </script>
</head>
<body>
    <form name = "frcontoh">
        <h3>Memasukkan Data Lewat Keyboard</h3>
            Bilangan Pertama :<br>
            <input type ="text" size="25" name="bilangan1"><br>
            Bilangan Kedua : <br>
            <input type ="text" size="25" name="bilamgan2"><br><br>
            <input type="button" value="Jumlahkan" onclick="jumlah()">
            <input type="reset" value="Ulang">
    </form>
</body>
</html>
